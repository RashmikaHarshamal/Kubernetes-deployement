apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 804329959270.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
          ports:
            - containerPort: 80
